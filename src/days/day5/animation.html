<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 5: Ingredient Freshness Scanner</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
      color: #f6f1e8;
      background: radial-gradient(circle at 20% 20%, rgba(255, 215, 130, 0.08), transparent 30%),
                  radial-gradient(circle at 80% 0%, rgba(120, 220, 180, 0.1), transparent 26%),
                  linear-gradient(180deg, #140a0a 0%, #1f1410 45%, #140a0a 100%);
      overflow-x: hidden;
    }

    .snow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .snowflake {
      position: absolute;
      color: rgba(255, 255, 255, 0.3);
      font-size: 12px;
      animation: fall linear infinite;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    .elves {
      position: absolute;
      inset: 14px;
      pointer-events: none;
      z-index: 2;
      overflow: hidden;
    }

    .elf {
      position: absolute;
      width: 38px;
      height: 38px;
      object-fit: contain;
      image-rendering: auto;
      filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.35));
      transition: transform 0.5s ease;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    .container {
      position: relative;
      max-width: 1080px;
      margin: 0 auto;
      padding: 28px 20px 60px;
      z-index: 1;
    }

    .hero {
      text-align: center;
      padding: 18px;
      margin-bottom: 18px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 36px rgba(0, 0, 0, 0.25);
    }

    .hero h1 {
      margin: 0 0 6px 0;
      font-size: 2rem;
      letter-spacing: 0.02em;
      background: linear-gradient(90deg, #ffd166, #f77f00, #fb5607);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .hero p {
      margin: 0;
      color: rgba(246, 241, 232, 0.7);
      font-size: 0.95rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat {
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(4px);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.03);
    }

    .stat .label {
      font-size: 0.8rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: rgba(246, 241, 232, 0.65);
      margin-bottom: 6px;
    }

    .stat .value {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffd166;
    }

    .stat .value.green { color: #9ae6b4; }
    .stat .value.red { color: #f3726d; }
    .stat .ranges {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .range-pill {
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 0.85rem;
      background: linear-gradient(135deg, rgba(74, 222, 128, 0.14), rgba(52, 211, 153, 0.1));
      border: 1px solid rgba(52, 211, 153, 0.4);
      color: #b6f5c8;
    }

    .scene {
      position: relative;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      padding: 14px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.35), inset 0 0 80px rgba(0, 0, 0, 0.35);
      overflow: hidden;
    }

    svg {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 14px;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin: 16px 0 6px;
      gap: 12px;
    }

    button {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
      box-shadow: 0 10px 26px rgba(196, 30, 58, 0.35);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(196, 30, 58, 0.5);
    }

    .note {
      text-align: center;
      color: rgba(246, 241, 232, 0.65);
      font-size: 0.95rem;
    }

    .ingredient .glow {
      opacity: 0.25;
      transition: opacity 0.3s ease, fill 0.2s ease;
    }

    .ingredient .body {
      stroke-width: 3px;
      transition: fill 0.3s ease, stroke 0.3s ease;
    }

    .ingredient text {
      font-family: 'JetBrains Mono', 'SFMono-Regular', Consolas, monospace;
      font-size: 12px;
      font-weight: 700;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .ingredient.fresh .body { fill: #9ae6b4; stroke: #2f855a; }
    .ingredient.spoiled .body { fill: #f9c6d0; stroke: #b83280; }
    .ingredient.entering .body,
    .ingredient.checking .body { fill: #bfdbfe; stroke: #2563eb; }

    .ingredient.fresh .glow { fill: #48bb78; }
    .ingredient.spoiled .glow { fill: #e53e3e; }
    .ingredient.entering .glow,
    .ingredient.checking .glow { fill: #60a5fa; opacity: 0.4; }

    .spark {
      fill: url(#sparkGrad);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .ingredient.sorted .spark { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="snow" id="snow"></div>
  <div class="container">
    <header class="hero">
      <h1>üéÑ Day 5: Ingredient Freshness Scanner</h1>
      <p>Incoming IDs ride the belt, get scanned, and land in the correct bin.</p>
    </header>

    <section class="scene">
      <div class="elves" id="elves" aria-hidden="true"></div>
      <svg viewBox="0 0 640 500" aria-label="Elf kitchen scanner">
        <defs>
          <pattern id="tilePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="40" height="40" fill="#7a4a27" />
            <rect x="0" y="0" width="20" height="20" fill="#9a6737" />
            <rect x="20" y="20" width="20" height="20" fill="#9a6737" />
          </pattern>

          <linearGradient id="counterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#d3a86c" />
            <stop offset="100%" stop-color="#8b7355" />
          </linearGradient>

          <linearGradient id="sparkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ffe066" />
            <stop offset="100%" stop-color="#ff6b6b" />
          </linearGradient>

          <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="blur" />
            <feMerge>
              <feMergeNode in="blur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>

        <!-- Floor -->
        <rect x="0" y="0" width="640" height="500" fill="url(#tilePattern)" />

        <!-- Storage source -->
        <image href="./storage.png" x="16" y="166" width="144" height="168" opacity="0.92" />

        <rect x="270" y="205" width="100" height="100" rx="14" fill="#3b3b3b" stroke="#ffd166" stroke-width="4" />
        <rect x="282" y="218" width="76" height="76" rx="10" fill="#0f0f0f" />
        <text x="320" y="264" text-anchor="middle" fill="#7cf28c" font-size="10" font-family="monospace">SCANNING</text>
        <line x1="282" y1="250" x2="358" y2="250" stroke="#7cf28c" stroke-width="2" opacity="0.6">
          <animate attributeName="y1" values="226;290;226" dur="1s" repeatCount="indefinite" />
          <animate attributeName="y2" values="226;290;226" dur="1s" repeatCount="indefinite" />
        </line>

        <image href="./fresh.png" x="482" y="76" width="138" height="132" opacity="0.95" />

        <image href="./waste.png" x="482" y="292" width="138" height="134" opacity="0.95" />

        <!-- Light strings -->
        <g stroke="#2f4f2f" stroke-width="3" fill="none">
          <path d="M0 28 Q110 20 220 32 T440 24 T640 30" />
          <path d="M0 472 Q110 480 220 468 T440 476 T640 470" />
        </g>
        <g id="lights-top"></g>
        <g id="lights-bottom"></g>

        <!-- Tables -->
        <g id="tables">
          <image href="./table.png" x="120" y="80" width="80" height="80" transform="rotate(-8 160 120)" opacity="0.9" />
          <image href="./table.png" x="420" y="70" width="82" height="82" transform="rotate(12 461 111)" opacity="0.88" />
          <image href="./table.png" x="200" y="360" width="78" height="78" transform="rotate(-14 239 399)" opacity="0.92" />
          <image href="./table.png" x="60" y="340" width="82" height="82" transform="rotate(9 101 381)" opacity="0.9" />
          <image href="./table.png" x="500" y="220" width="80" height="80" transform="rotate(-6 540 260)" opacity="0.9" />
          <image href="./table.png" x="340" y="310" width="86" height="86" transform="rotate(7 383 353)" opacity="0.9" />
        </g>

        <!-- Dynamic ingredients -->
        <g id="ingredientLayer"></g>
      </svg>
    </section>

    <div class="controls">
      <button id="resetBtn">üîÑ Reset Run</button>
    </div>

    <section class="stats">
      <div class="stat">
        <div class="label">Fresh Ranges</div>
        <div class="ranges" id="rangeList"></div>
      </div>
      <div class="stat">
        <div class="label">Fresh Sorted</div>
        <div class="value green" id="freshCount">0</div>
      </div>
      <div class="stat">
        <div class="label">Spoiled Sorted</div>
        <div class="value red" id="spoiledCount">0</div>
      </div>
      <div class="stat">
        <div class="label">Processed</div>
        <div class="value" id="processedCount">0</div>
      </div>
    </section>
    <p class="note" id="caption">Processing sample ingredient IDs...</p>
  </div>

  <script>
    const FRESH_RANGES = [
      [3, 5], [10, 14], [16, 20], [12, 18]
    ];

    const SAMPLE_INGREDIENTS = [1, 5, 8, 11, 17, 32, 3, 14, 7, 19, 2, 15, 22, 4, 12];

    const ingredientLayer = document.getElementById('ingredientLayer');
    const rangeList = document.getElementById('rangeList');
    const freshCountEl = document.getElementById('freshCount');
    const spoiledCountEl = document.getElementById('spoiledCount');
    const processedCountEl = document.getElementById('processedCount');
    const captionEl = document.getElementById('caption');

    const isFresh = id => FRESH_RANGES.some(([s, e]) => id >= s && id <= e);

    const svgEl = (name, attrs = {}) => {
      const el = document.createElementNS('http://www.w3.org/2000/svg', name);
      Object.entries(attrs).forEach(([key, val]) => el.setAttribute(key, val));
      return el;
    };

    let ingredients = [];
    let frameId = null;
    let spawnTimer = null;
    let lastFrame = null;
    let index = 0;
    const counts = { fresh: 0, spoiled: 0 };
    const ELF_SPRITES = {
      front: './elve_front.png',
      back: './elve_back.png',
      left: './elve_left.png',
      right: './elve_right.png',
    };
    let elfTimers = [];
    let elfData = [];

    const SCAN_X = 300;
    const ENTRY = { x: 94, y: 260 };
    const FRESH_TARGET = { x: 530, y: 150 };
    const SPOILED_TARGET = { x: 530, y: 350 };

    function createRangePills() {
      rangeList.innerHTML = '';
      FRESH_RANGES.forEach(([start, end]) => {
        const span = document.createElement('div');
        span.className = 'range-pill';
        span.textContent = `${start} - ${end}`;
        rangeList.appendChild(span);
      });
    }

    const clamp = (val, min, max) => Math.min(max, Math.max(min, val));

    function clearElfTimers() {
      elfTimers.forEach(t => clearTimeout(t));
      elfTimers = [];
    }

    function computeElfBounds() {
      const host = document.getElementById('elves');
      if (!host) return { minX: 0, maxX: 0, minY: 0, maxY: 0 };
      const rect = host.getBoundingClientRect();
      return {
        minX: 0,
        maxX: Math.max(0, rect.width - 38),
        minY: 0,
        maxY: Math.max(0, rect.height - 38),
      };
    }

    function renderElves() {
      const host = document.getElementById('elves');
      if (!host) return;
      clearElfTimers();
      host.innerHTML = '';
      elfData = [];
      const bounds = computeElfBounds();

      const pickSprite = (dx, dy) => {
        if (Math.abs(dx) > Math.abs(dy)) {
          return dx >= 0 ? ELF_SPRITES.right : ELF_SPRITES.left;
        }
        return dy >= 0 ? ELF_SPRITES.front : ELF_SPRITES.back;
      };

      const rangeX = Math.max(0, bounds.maxX - bounds.minX);
      const rangeY = Math.max(0, bounds.maxY - bounds.minY);

      const spriteList = [...Object.values(ELF_SPRITES), ...Object.values(ELF_SPRITES)];

      spriteList
        .sort(() => Math.random() - 0.5)
        .forEach(src => {
          const node = document.createElement('img');
          node.src = src;
          node.alt = 'Elf';
          node.className = 'elf';

          const x = bounds.minX + Math.random() * rangeX;
          const y = bounds.minY + Math.random() * rangeY;
          node.style.transform = `translate(${x}px, ${y}px)`;

          elfData.push({ node, x, y });
          host.appendChild(node);
        });

      const scheduleElf = elf => {
        const delay = 260 + Math.random() * 440;
        const timer = setTimeout(() => {
          const dx = (Math.random() - 0.5) * 110;
          const dy = (Math.random() - 0.5) * 110;
          const nextBounds = computeElfBounds();
          elf.x = clamp(elf.x + dx, nextBounds.minX, nextBounds.maxX);
          elf.y = clamp(elf.y + dy, nextBounds.minY, nextBounds.maxY);
          const tilt = (Math.random() - 0.5) * 10;
          elf.node.src = pickSprite(dx, dy);
          elf.node.style.transform = `translate(${elf.x}px, ${elf.y}px) rotate(${tilt}deg)`;
          scheduleElf(elf);
        }, delay);
        elfTimers.push(timer);
      };

      elfData.forEach(scheduleElf);
    }

    function buildIngredient(id) {
      const group = svgEl('g', { class: 'ingredient', 'data-id': id });
      const glow = svgEl('rect', { class: 'glow', x: -18, y: -18, width: 36, height: 36, rx: 8, ry: 8 });
      const body = svgEl('rect', { class: 'body', x: -16, y: -16, width: 32, height: 32, rx: 6, ry: 6 });
      const text = svgEl('text', { x: 0, y: 1, fill: '#0f172a' });
      text.textContent = id;
      const spark = svgEl('path', { class: 'spark', d: 'M0 -12 L6 -6 L12 -2 L6 2 L8 10 L0 6 L-8 10 L-6 2 L-12 -2 L-6 -6 Z', filter: 'url(#glow)' });

      group.append(glow, body, text, spark);
      ingredientLayer.appendChild(group);

      const fresh = isFresh(id);
      return {
        id,
        x: ENTRY.x,
        y: ENTRY.y,
        status: 'entering',
        timer: 0,
        fresh,
        counted: false,
        group,
      };
    }

    function updateIngredientNode(ing) {
      ing.group.setAttribute('transform', `translate(${ing.x}, ${ing.y})`);
      const classes = ['ingredient', ing.status];
      if (ing.status === 'routing' || ing.status === 'sorted') {
        classes.push(ing.fresh ? 'fresh' : 'spoiled');
      }
      if (ing.status === 'sorted') classes.push('sorted');
      ing.group.setAttribute('class', classes.join(' '));
    }

    function spawnIngredient() {
      if (index >= SAMPLE_INGREDIENTS.length) return;
      const id = SAMPLE_INGREDIENTS[index++];
      ingredients.push(buildIngredient(id));
      captionEl.textContent = `Scanning ingredient ID ${id}...`;
    }

    function updateStats() {
      freshCountEl.textContent = counts.fresh;
      spoiledCountEl.textContent = counts.spoiled;
      processedCountEl.textContent = counts.fresh + counts.spoiled;
    }

    function tick(dt) {
      ingredients = ingredients.filter(ing => {
        if (ing.status === 'entering') {
          ing.x += 120 * dt;
          if (ing.x >= SCAN_X) {
            ing.x = SCAN_X;
            ing.status = 'checking';
            ing.timer = 0;
          }
        } else if (ing.status === 'checking') {
          ing.timer += dt;
          if (ing.timer >= 0.9) {
            ing.status = 'routing';
          }
        } else if (ing.status === 'routing') {
          const target = ing.fresh ? FRESH_TARGET : SPOILED_TARGET;
          const dx = target.x - ing.x;
          const dy = target.y - ing.y;
          ing.x += dx * Math.min(1, dt * 2.6);
          ing.y += dy * Math.min(1, dt * 2.6);
          if (Math.hypot(dx, dy) < 4) {
            ing.x = target.x;
            ing.y = target.y;
            ing.status = 'sorted';
            ing.timer = 0;
          }
        } else if (ing.status === 'sorted') {
          if (!ing.counted) {
            ing.counted = true;
            counts[ing.fresh ? 'fresh' : 'spoiled']++;
            updateStats();
          }
          ing.timer += dt;
          if (ing.timer > 2.4) {
            return false;
          }
        }

        updateIngredientNode(ing);
        return true;
      });

      if (index >= SAMPLE_INGREDIENTS.length && ingredients.length === 0) {
        captionEl.textContent = 'All sample ingredients sorted.';
      }
    }

    function frame(now) {
      if (!lastFrame) lastFrame = now;
      const dt = Math.min(0.06, (now - lastFrame) / 1000);
      lastFrame = now;
      tick(dt);
      frameId = requestAnimationFrame(frame);
    }

    function startAnimation() {
      stopAnimation();
      ingredientLayer.innerHTML = '';
      ingredients = [];
      index = 0;
      counts.fresh = 0;
      counts.spoiled = 0;
      updateStats();
      captionEl.textContent = 'Processing sample ingredient IDs...';
      renderElves();

      spawnIngredient();
      spawnTimer = setInterval(() => {
        if (index >= SAMPLE_INGREDIENTS.length) {
          clearInterval(spawnTimer);
          return;
        }
        spawnIngredient();
      }, 1200);

      lastFrame = null;
      frameId = requestAnimationFrame(frame);
    }

    function stopAnimation() {
      if (spawnTimer) clearInterval(spawnTimer);
      spawnTimer = null;
      if (frameId) cancelAnimationFrame(frameId);
      frameId = null;
      clearElfTimers();
    }

    function createSnow() {
      const host = document.getElementById('snow');
      const flakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úß', '‚ú¶'];
      for (let i = 0; i < 28; i++) {
        const flake = document.createElement('div');
        flake.className = 'snowflake';
        flake.textContent = flakes[Math.floor(Math.random() * flakes.length)];
        flake.style.left = Math.random() * 100 + 'vw';
        flake.style.animationDuration = 6 + Math.random() * 6 + 's';
        flake.style.animationDelay = Math.random() * 6 + 's';
        flake.style.opacity = 0.25 + Math.random() * 0.35;
        host.appendChild(flake);
      }
    }

    function createLights() {
      const colors = ['#ff6b6b', '#ffd166', '#4ade80', '#63b3ed', '#f472b6'];
      const top = document.getElementById('lights-top');
      const bottom = document.getElementById('lights-bottom');
      const positionsTop = [0, 80, 160, 240, 320, 400, 480, 560, 640];
      const positionsBottom = [0, 90, 180, 270, 360, 450, 540, 640];

      positionsTop.forEach((x, i) => {
        const bulb = svgEl('ellipse', { cx: x, cy: 24 + (Math.sin(i) * 3), rx: 4, ry: 7, fill: colors[i % colors.length] });
        const anim = svgEl('animate', { attributeName: 'opacity', values: '1;0.4;1', dur: `${0.6 + (i % 3) * 0.25}s`, repeatCount: 'indefinite' });
        bulb.appendChild(anim);
        top.appendChild(bulb);
      });

      positionsBottom.forEach((x, i) => {
        const bulb = svgEl('ellipse', { cx: x, cy: 476 - (Math.cos(i) * 2), rx: 4, ry: 7, fill: colors[(i + 2) % colors.length] });
        const anim = svgEl('animate', { attributeName: 'opacity', values: '1;0.4;1', dur: `${0.55 + (i % 4) * 0.2}s`, repeatCount: 'indefinite' });
        bulb.appendChild(anim);
        bottom.appendChild(bulb);
      });
    }

    document.getElementById('resetBtn').addEventListener('click', startAnimation);
    window.addEventListener('resize', renderElves);
    createSnow();
    createRangePills();
    createLights();
    startAnimation();
  </script>
</body>
</html>
