name: Deploy Animations to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Collect site
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p public

          # Base web entrypoint and assets
          rsync -av web/ public/

          # Grid prototype/demo
          if [ -d grid ]; then
            rsync -av grid/ public/grid/
          fi

          # Copy each day's animation folder (html + assets), then strip code files
          find src/days -maxdepth 2 -type f -name 'animation.html' -print0 | while IFS= read -r -d '' file; do
            dir="$(dirname "$file")"
            rel="${dir#./}"
            dest="public/${rel}"
            mkdir -p "$dest"
            rsync -av "$dir"/ "$dest"/
          done

          # Remove non-static/code files from public (keep assets like images/css/js/json)
          find public -type f \( -name '*.ts' -o -name '*.tsx' -o -name '*.map' -o -name '*.md' -o -name '*.txt' \) -delete

          # Prevent Jekyll processing
          touch public/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
